<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/10facf3afb.js" crossorigin="anonymous"></script>
    <title>Itour Login Page</title>
</head>
<body>
      <div class="login">
        <br>
        <br>
        <br>
        <br>
        <div class="itourLogo">
            <div class="logo">
                <div class="itour">itour</div> 
                <div class="plIcon"><i class="fa-solid fa-3x fa-plane-departure"></i></div>  
                </div>
        </div>
        
        
        
        
        <div class="container">
            <div class="formContainer">
                <h2 class="loginText">Login</h2>
                <form class="form">
                    <div class="input__box">
                        <input class="inputPlace" type="text" placeholder="Henock" id="user" required/>
                    </div>
                    <div class="input__box">
                        <input class="inputPlace" type="password" placeholder="3436" id="pass" required/>
                    </div>
                    <span id="loginMessage"></span>
                    <div class="input__box">
                        <button class="loginBtn" onclick="myFunction()">Login</button>
                    </div>
                    <p class="forget">
                        <a href="#">Forgot Password? </a>
                    </p>
                    <p class="forget">
                        <a href="signup.html" id="signup" onclick="signup">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
     

    <script src="script.js"></script>  
</body>
</html>
